<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Todo list application - manage your tasks efficiently">
        <title>Todo App</title>
        <link href="/styles/style.css" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <h1 class="header__title">Todo app</h1>
                <h2 class="header__subtitle">What do you need to do?</h2>
            </div>
        </header>

        <div class="actions">
            <div class="actions__container">
                <input id="search-notes" class="input" type="text" placeholder="Search todos" aria-label="Search todos">
                <label class="checkbox">
                    <input type="checkbox" id="hide-completed-todos"> Hide completed todos
                </label>
            </div>
        </div>

        <main class="container">
            <div id="todos"></div>
            <form id="add-notes-form">
                <input type="text" class="input" placeholder="Add todo" name="todoToAdd" aria-label="New todo">
                <button type="submit" class="button">Add</button> 
            </form>
        </main>
        
        <script src="/scripts/uuidv4.js"></script>
        <script src="/scripts/todo-functions.js"></script>
        <script src="/scripts/todo-app.js"></script>
    </body>
</html>
